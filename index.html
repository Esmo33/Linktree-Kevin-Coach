<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Martínez - Entrenador Personal & Nutricionista</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- AOS (Animate On Scroll) Library CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Custom Styles for Fonts and Glassmorphism -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        /* Custom class for gradient border */
        .gradient-border {
            border: 4px solid transparent;
            background-image: linear-gradient(to right, #a855f7, #ec4899); /* Morado a Rosa */
            background-origin: border-box;
            background-repeat: no-repeat;
        }
        .glassmorphism {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-900 text-white overflow-x-hidden">

    <!-- Background Container with Parallax Effect (using fixed background and overlay) -->
    <div class="fixed inset-0 w-full h-full z-0">
        <!-- Imagen de fondo -->
        <img src="FOTO-NUEVA-KEVIN.jpg" 
             alt="Kevin Martínez en el gimnasio con casilleros amarillos" 
             class="w-full h-full object-cover">
        <!-- Overlay radial degradado para resaltar el texto -->
        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/60 to-transparent"></div>
    </div>

    <!-- Main Content Container -->
    <div class="relative min-h-screen w-full flex flex-col items-center justify-center p-4 z-10">
        <main class="w-full max-w-lg mx-auto flex flex-col items-center text-center">
            
            <!-- Logo -->
            <div class="mb-6" data-aos="fade-down" data-aos-duration="1000">
                <img src="https://placehold.co/180x60/ffffff/000000?text=LOGO&font=orbitron" 
                     onerror="this.onerror=null; this.src='https://placehold.co/180x60/ffffff/000000?text=Logo';"
                     alt="Logo de Kevin Martínez" 
                     class="w-32 h-auto md:w-40 transition-transform duration-300 hover:scale-105">
            </div>

            <!-- Profile Picture with Gradient Border and Shadow -->
            <div class="my-6" data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="200">
                <img src="KEVIN-MARTINEZ-FOTO.jpg" 
                     onerror="this.onerror=null; this.src='https://placehold.co/150x150';"
                     alt="Foto de perfil de Kevin Martínez" 
                     class="w-32 h-32 md:w-40 md:h-40 object-cover rounded-full shadow-xl gradient-border transition-transform duration-300 hover:scale-105">
            </div>

            <!-- Titles and Personal Description -->
            <h1 class="font-orbitron text-4xl md:text-5xl lg:text-6xl font-bold tracking-wider uppercase mt-4" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400">Kevin Martínez</h1>
            <h2 class="text-lg md:text-xl text-gray-300 mt-2" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500">Entrenador Personal & Nutricionista</h2>
            <p class="text-md md:text-lg text-gray-200 mt-4 italic max-w-sm mx-auto" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600">
                “Transforma tu cuerpo. Domina tu mente.”<br>
                <span class="text-sm text-gray-400">Ayudo a personas a alcanzar su máximo potencial físico y mental.</span>
            </p>

            <!-- Links Section with Glassmorphism Cards -->
            <div class="w-full mt-10 space-y-6">
                <!-- Botón de WhatsApp -->
                <a href="https://wa.me/573015195989" target="_blank" 
                   class="block w-full p-4 rounded-xl glassmorphism text-white font-bold text-lg 
                          flex items-center justify-center transition-all duration-300 ease-in-out 
                          hover:scale-105 hover:shadow-xl hover:shadow-green-500/30"
                   data-aos="fade-up" data-aos-duration="1000" data-aos-delay="700">
                    <i class="fa-brands fa-whatsapp fa-lg mr-3 text-green-400"></i>
                    <span>WhatsApp</span>
                </a>

                <!-- Botón de Instagram -->
                <a href="https://www.instagram.com/kevin__ptrainer/" target="_blank" 
                   class="block w-full p-4 rounded-xl glassmorphism text-white font-bold text-lg 
                          flex items-center justify-center transition-all duration-300 ease-in-out 
                          hover:scale-105 hover:shadow-xl hover:shadow-pink-500/30"
                   data-aos="fade-up" data-aos-duration="1000" data-aos-delay="800">
                    <i class="fa-brands fa-instagram fa-lg mr-3 text-pink-400"></i>
                    <span>Instagram</span>
                </a>

                <!-- Botón de Portafolio -->
                <a href="https://esmo33.github.io/Kevin-pagina/#services" target="_blank" 
                   class="block w-full p-4 rounded-xl glassmorphism text-white font-bold text-lg 
                          flex items-center justify-center transition-all duration-300 ease-in-out 
                          hover:scale-105 hover:shadow-xl hover:shadow-blue-500/30"
                   data-aos="fade-up" data-aos-duration="1000" data-aos-delay="900">
                    <i class="fa-solid fa-briefcase fa-lg mr-3 text-blue-400"></i>
                    <span>Portafolio</span>
                </a>
            </div>
        </main>
        
        <!-- Footer with Social Media Icons -->
        <footer class="absolute bottom-5 text-center w-full mt-10" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="1000">
            <div class="flex justify-center space-x-6 mb-3 text-gray-400">
                <!-- Estos son solo iconos sin enlaces por ahora, como solicitaste -->
                <a href="#" class="hover:text-white transition-colors duration-200"><i class="fa-brands fa-x-twitter fa-xl"></i></a>
                <a href="#" class="hover:text-white transition-colors duration-200"><i class="fa-brands fa-linkedin-in fa-xl"></i></a>
                <a href="#" class="hover:text-white transition-colors duration-200"><i class="fa-brands fa-youtube fa-xl"></i></a>
                <a href="#" class="hover:text-white transition-colors duration-200"><i class="fa-solid fa-envelope fa-xl"></i></a>
            </div>
            <p class="text-xs text-white/60">
                &copy; <span id="current-year"></span> Kevin Martínez. Todos los derechos reservados.
            </p>
        </footer>
    </div>

    <!-- JavaScript para el año del footer y AOS -->
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
    <!-- AOS (Animate On Scroll) Library JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        once: true, // Only animate once
      });
    </script>
</body>
</html>
